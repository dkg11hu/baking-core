<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baking Core | Production Driver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232a2a2a'/><path d='M30 70 L50 30 L70 70' stroke='%23ffcc00' stroke-width='8' fill='none'/></svg>">
</head>
<body>

    <div id="app-shell">
        <section id="browser-view" class="view-screen">
            <header class="sticky-header">
                <h1>Baking Core</h1>
                <div id="filter-chips" class="chip-container">
                    </div>
            </header>
            
            <div id="tile-grid" class="tile-grid">
                </div>

            <footer class="browser-footer">
                <div id="stats-summary" class="stats-grid"></div>
            </footer>
        </section>

        <section id="workflow-view" class="view-screen hidden">
            <div id="workflow-container">
                <div id="media-stage" class="media-container">
                    </div>

                <div class="content-stage">
                    <div id="step-description" class="step-card">
                        </div>
                    
                    <div id="step-ingredients" class="ingredients-list">
                        </div>
                </div>

                <nav class="stepper-controls">
                    <button class="btn-nav" onclick="changeStep(-1)">PREV</button>
                    <button class="btn-nav primary" onclick="changeStep(1)">NEXT</button>
                </nav>
            </div>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
